<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PDF Viewer</title>
</head>
<body>

    <div class="top-bar">
        <button class="btn" id="prev-page">
            <i class="fas fa-arrow-circle-left"></i>Prev Page
        </button><span class="page-info">
            Page <span id="page-num"></span> of <span id="page-count"></span>
        </span>
        <button class="btn" id="next-page">
            Next Page<i class="fas fa-arrow-circle-right"></i>
        </button>
    </div>

    <div class="pdf-render-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <div class="zoom-btn-container">
        <button class="btn" id="zoom-in-btn">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>

        <button class="btn" id="zoom-out-btn">
            <i class="fa fa-minus" aria-hidden="true"></i>
        </button>

        <button class="btn" id="reset-zoom-btn">
            <i class="fa fa-square-o" aria-hidden="true"></i>
        </button>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://kit.fontawesome.com/006dd59c08.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
